      useNewtonsoftJson: false
    arguments: "{%if useNewtonsoftJson == true %} --useNewtonsoftJson true {% endif %}"
  mapaction:
    source:
      repository: https://github.com/aspnet/Benchmarks.git
      branchOrCommit: main
      project: src/BenchmarksApps/MapAction/MapAction.csproj
